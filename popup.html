<!DOCTYPE html>
<html>
  <head>
    <title>Synced Swamps</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="main">
      <div class="block" id="logo">Synced Swamps</div>
      <input class="block" id="name" type="text" name="name" placeholder="Choose an Ogre name" />
      <input class="block" id="room" type="text" name="room" placeholder="Enter the swamp name" />
      <div class="block" id="error"></div>
      <div id="container">
        <input class="button" id="share" type="button" name="share" value="share" />
        <input class="button" id="connect" type="button" name="connect" value="connect" />
      </div>
      <div class="block" id="usersListTitle">Ogre the in room:</div>
      <ul id="usersList"></ul>
      <div class="block" id="status">Swamp status:</div>
    </div>
  </body>
  <script src="./js/popup.js"></script>
</html>
